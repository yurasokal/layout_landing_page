<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGrew behavior services</title>
    <link rel="stylesheet" href="./styles/home.scss">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__top">

        <span class="logo">
          <img
            class="logo__img"
            src="./images/company-logo1.png"
            alt="McGREW"
          >
          <span class="logo__text"></span>
        </span>

        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="header__hero hero">
        <h1 class="hero__heading">
          We can help.
        </h1>
        <p class="hero">
          Teaching incependence to the lives of the people you love with reliable, individualized emotional and behavioral therapy.
        </p>
        <a
          class="hero__button button"
          href="https://www.ebay.com/"
          rel="noopener noreferrer"
          target="_blank"
        >
          Find help here
        </a>
      </div>

    </header>

    <main class="main">

      <section class="section">
        <div class="partners">
          <div class="partners__pictures">
            <img
              class="partners__picture"
              src="./images/partners/Magellan.png"
              alt="magelan"
            >
            <img
              class="partners__picture"
              src="./images/partners/Kaiser.png"
              alt="kaiser"
            >
            <img
              class="partners__picture"
              src="./images/partners/Anthem.png"
              alt="anthem"
            >
            <img
              class="partners__picture"
              src="./images/partners/North.png"
              alt="north-bay"
            >
            <img
              class="partners__picture"
              src="./images/partners/Partnership.png"
              alt="health-plan"
            >
            <img
              class="partners__picture"
              src="./images/partners/Aetna.png"
              alt="aetna"
            >
          </div>
        </div>
      </section>


      <section class="section">

      </section>

    </main>
  </body>
</html>
